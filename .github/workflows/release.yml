# file: .github/workflows/release.yml
# version: 5.0.0
# guid: f1a2b3c4-d5e6-7f8a-9b0c-1d2e3f4a5b6c

name: Release Coordinator

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type (auto, major, minor, patch)"
        required: false
        default: "auto"
        type: choice
        options:
          - auto
          - major
          - minor
          - patch
      build_target:
        description: "Build target"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - go
          - python
          - frontend
          - docker
          - protobuf
          - rust
      prerelease:
        description: "Create as prerelease"
        required: false
        default: false
        type: boolean
      draft:
        description: "Create as draft"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write
  security-events: write

jobs:
  release:
    name: Ubuntu Autoinstall Agent Release
    uses: jdfalk/ghcommon/.github/workflows/reusable-release.yml@main
    with:
      release-type: ${{ inputs.release_type || 'auto' }}
      build-target: ${{ inputs.build_target || 'all' }}
      prerelease: ${{ inputs.prerelease || false }}
      draft: ${{ inputs.draft || false }}
    secrets: inherit
