# file: .github/labeler.yml
# version: 2.0.0
# guid: 1a2b3c4d-5e6f-7a8b-9c0d-1e2f3a4b5c6d
#
# Standardized Pull Request Labeler Configuration for ghcommon repository
# Automatically labels pull requests based on changed files or branch names
# Uses standardized label naming convention: prefix:suffix

# TYPE LABELS
type:documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.md"
          - "docs/**/*"
          - ".github/**/*.md"
          - "README*"
          - "CHANGELOG*"
          - "TODO*"
          - "CONTRIBUTING*"
          - "templates/**/*.md"

type:testing:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*test*"
          - "tests/**"
          - "test/**"
          - "**/test_*"
          - "**/*_test.py"
          - ".github/workflows/*test*"

type:maintenance:
  - changed-files:
      - any-glob-to-any-file:
          - ".gitignore"
          - ".gitattributes"
          - "requirements.txt"
          - "package.json"
          - "package-lock.json"
          - "Makefile"
          - "cleanup*"

# TECHNOLOGY LABELS
tech:python:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.py"
          - "requirements.txt"
          - "pyproject.toml"
          - "setup.py"
          - "**/python/**"

tech:javascript:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.js"
          - "**/*.jsx"
          - "**/*.ts"
          - "**/*.tsx"
          - "package.json"
          - "package-lock.json"
          - "node_modules/**"

tech:shell:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.sh"
          - "**/*.bash"
          - "scripts/**"

# WORKFLOW LABELS
workflow:github-actions:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/**"
          - ".github/actions/**"
          - "action.yml"
          - "action.yaml"

workflow:automation:
  - changed-files:
      - any-glob-to-any-file:
          - "scripts/**"
          - "**/automation/**"
          - "**/*automation*"
          - "**/auto-*"

workflow:ci-cd:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/ci*"
          - ".github/workflows/cd*"
          - ".github/workflows/deploy*"
          - ".github/workflows/build*"
          - ".github/workflows/test*"

workflow:deployment:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/deploy*"
          - ".github/workflows/release*"
          - "docker*"
          - "Dockerfile*"
          - "docker-compose*"

# MODULE LABELS
module:config:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.yml"
          - "**/*.yaml"
          - "**/*.json"
          - "**/*.toml"
          - "**/*.ini"
          - "**/*.conf"
          - "config/**"
          - "**/config/**"

# PROJECT-SPECIFIC LABELS
# GitHub project management and workflows
project:github-management:
  - changed-files:
      - any-glob-to-any-file:
          - "scripts/unified_github_*"
          - "**/*github*project*"
          - "**/project*manager*"
          - "labels.json"

# Shorter aliases for common labels
github-actions:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/**"
          - ".github/actions/**"
          - "action.yml"
          - "action.yaml"

automation:
  - changed-files:
      - any-glob-to-any-file:
          - "scripts/**"
          - "**/automation/**"
          - "**/*automation*"
          - "**/auto-*"

# Issue management
project:issue-management:
  - changed-files:
      - any-glob-to-any-file:
          - "scripts/*issue*"
          - "**/issue*manager*"
          - "**/issue*update*"
          - "templates/issue*"

issue-management:
  - changed-files:
      - any-glob-to-any-file:
          - "scripts/*issue*"
          - "**/issue*manager*"
          - "**/issue*update*"
          - "templates/issue*"

# SIZE LABELS (File count-based sizing not supported in labeler v5)
# Note: Size labels based on changed file counts are not supported in labeler v5+
# Alternative: Use GitHub's built-in PR size detection or manual labeling

# AI/AUTOMATION LABELS
codex:
  - head-branch: ["^feature/codex-.*", "^codex/.*", "^ai/.*", "^automated/.*"]
